<!DOCTYPE html>
<html lang="en">
<head>
	<title>Рандом для Urfu</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
	<link rel="icon" type="images/png" href="./images/favicon.png" sizes="32x32" />
	<link rel="icon" type="images/png" href="./images/favicon2.png" sizes="64x64" />
	<link rel="icon" type="images/png" href="./images/favicon3.png" sizes="128x128" />

</head>
<body>
	<div class="container">
	<div class="container-fluid header">
		<h3>Теория вероятности, проверка</h3>
	</div>

		<div class="col-md-6">
			<div class="col-md-2"></div>
			<div class="col-md-8">

				<div class="form-group">
					<label for="exampleInputName2">Число попыток</label>
					<input type="text" class="form-control" id="exampleInputName2" placeholder="Введите нужное число попыток"></div>
					 <button type="submit" class="btn btn-primary btn-lg" onclick="GetRandom(document.getElementById('exampleInputName2').value)">Cчитать</button>
				</div>
			</div>


		<div class="col-md-6 data border">
			<div>Успешно <span id="success" class="green"></span></div>
			<div>Из <span id="counters" class="green"></span> попыток </div>
			<div>Процент успешности <span id="stats" class="green"></span> %</div>
		</div>
	</div>


	<script src="script.js"></script>
</body>
</html>
